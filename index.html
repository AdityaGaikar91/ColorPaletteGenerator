<!DOCTYPE html>
<html>
  <head>
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar ">Color Palette Generator</div>
    <div
      class="main d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="conatiner w-50 p-5 shadow-lg text-center"
      >
        <!-- <h1>Color Palette Generator</h1> -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            
            <div class="row shadow-lg my-5" id="color-palette" ></div>
            <div class=" d-flex justify-content-center">
              <button type="button" class="btn btn-dark mx-3" id="copyButton">Copy</button>
              <button type="button" class="btn btn-dark mx-3 " id="add-color">
                Generate Color Palette
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script_colorPalette.js"></script>
  </body>
</html>
